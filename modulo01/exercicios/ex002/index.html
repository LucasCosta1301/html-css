<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Posso escrever como quiser em um parágrafo. Basta usar as tags &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN / GREATER THAN -->
    <p>Para quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símnolos especiais: <!-- HTML Entities -->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: <!-- site emojipedia e sempre utilizar &#x antes do codigo -->
        &#x1F596;
        &#x1FAE1;
    </p>

</body>
</html>
